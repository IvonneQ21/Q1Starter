<body>

  <nav class="l#eceff1 blue-grey lighten-5" role="navigation">

        <span class="deep-orange-text text-darken">CampFinder</span>

<header id="mainHeader">

      <br><br>
      <div class="row center">
        <span class="deep-orange-text text-darken">
        <h1>Find A Camp Near You!</h1>
      </span>
      </div>
    </div>


        <div class="row">
        <div class="col s6 flow-text offset-s6">
          <div class=" input-field col s12 m12 l12">
             <select multiple>
               <option value="" disabled selected>Choose your option</option>
               <option value="1">Search By Zipcode</option>
               <option value="2">Search By Sport</option>
               <option value="3">Search By </option>
             </select>
             <label></label>
           </div>
          <form action="search" style="overflow" id="searchCamp" method="get" role="search">
            <input text-align = "left" type="text" name="searchbar"  placeholder="Enter your zipcode" id="searchText"></input><br>
          <div class ="row">
            <button id="costumerSearch" name="action">
              <i class="material-icons right">search</i>
              Search
            </button>
          </div>
          </form>
        </div>
      </div>
  </div>

</div>
