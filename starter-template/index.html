<!DOCTYPE html>

  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>

<body>

  <nav class="l#eceff1 blue-grey lighten-5" role="navigation">
    <div class="center-align">
      <a id="logo-container" href="#" class="brand-logo center">
        <span class="deep-orange-text text-darken">CampFinder</span>
      </a>

        <li>
          <a href="#">Camp Options</a>
        </li>
      </ul>

<main id="mainHeader">

    <!-- <div class="progress">
    <div class="indeterminate"></div>
    </div> -->
  <!-- <div class="z-depth-2"> -->
  <div class="section no-pad-bot" id="index-banner">

      <br><br>

        <!-- <span class="white-text text-darken"> -->

    </div>

          <!-- <input type="submit"> </input> -->
          <div class ="row">
            <button id="costumerSearch" name="action">
              <i class="material-icons right">search</i>

          </div>

        </div>
      </div>
    </div>

  </div>
  <div id="results" class="row"></div>
</main>
